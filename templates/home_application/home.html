<%inherit file="/base.html"/>

<%block name="content">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<div class="main_wrap w_940 clearfix" id="table4_demo4" style="width:800px;">

    <!-- 表格 start -->
    <div class="table_wrap" style="margin-top:20px;">
        <table id="grid">
            <thead>
                <tr>
                    <th width="10%">访问地址</th>
                    <th width="50%">热门话题</th>
                </tr>
            </thead>
            <tbody>

                % for item in data:
                    <tr>
                        <td>https://www.zhihu.com${ item['url'] }</td>
                        <td>${ item['title'] }</td>
                    </tr>
                % endfor
            </tbody>
        </table>
    </div>
    <!-- 表格 end -->
</div>

</%block>
