<%inherit file="/base.html"/>

<%block name="content">
    <div class="king-page-box">
        <div class="king-container clearfix">
            <div class="panel panel-default mb0">
                <div class="panel-heading"> 生成文件MD5值 </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group clearfix ">
                            <label class="control-label col-sm-3 pt0 bk-h30 bk-lh30">文件选择：</label>
                            <div class="col-sm-9" id="kendo_upload_demo1">
                                <button class="king-btn king-default king-file-btn king-btn-small bk-mt3 bk-block"> 选择文件
                                    <input type="file" class="file_input"  /> </button>
                                <label >{文件名称}</label>
                            </div>
                        </div>
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">MD5值：</label>
                            <div class="col-sm-9">
                                <input class="form-control bk-valign-top" type="text" placeholder="提示信息"></div>
                        </div>
                        <div class="form-group clearfix">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button class="king-btn mr10  king-success" type="button">提交</button>
                                <button class="king-btn king-default " type="button">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
        //kendo_upload_demo1_js_start
        $("#kendo_upload_demo1.file_input").kendoUpload();
        //kendo_upload_demo1_js_end
        });
    </script>

</%block>
